machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    MIX_ENV: test

dependencies:
  cache_directories:
    - ~/.asdf
    - deps
    - _build
  pre:
    - if ! asdf | grep version; then git clone https://github.com/asdf-vm/asdf.git ~/.asdf; fi
    - asdf plugin-add erlang https://github.com/asdf-vm/asdf-erlang.git || true
    - asdf plugin-add elixir https://github.com/asdf-vm/asdf-elixir.git || true
    - asdf install
    - mv config/test.secret-ci.exs config/test.secret.exs
    - mix local.hex --force
    - mix local.rebar --force
  override:
    - mix deps.get
    - mix deps.compile

database:
  override:
    - mix ecto.drop
    - mix ecto.create
    - mix ecto.migrate

test:
  override:
    - mix test
    - mkdir -p $CIRCLE_TEST_REPORTS/exunit; cp _build/test/lib/fifty_two/results.xml $CIRCLE_TEST_REPORTS/exunit
